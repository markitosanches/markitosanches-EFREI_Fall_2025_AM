<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Vue Props</title>
    <style>
        input{
            display:block;
            margin: 5px
        }
    </style>
</head>
<body>
    <div id="app">
        <login-form/>

    </div>
</body>
<script src="https://unpkg.com/vue@3"></script>
<script>
    let app = Vue.createApp({})
    app.component('login-form', {
        template:`
        <h1>{{ title }}</h1>
            <form @submit.prevent="handleSubmit">
                <custom-input :label="nameLabel" type="text" v-model="name"/> 
                <custom-input v-bind:label="usernameLabel" type="email" v-model="username"/>
                <custom-input :label="passwordLabel" type="password" v-model="password"/>     
                <button>Login</button>
            </form>
        `,
        data(){
            return {
                title: "Login Page",
                nameLabel: "Name",
                name: "",
                usernameLabel: "Username",
                username: "",
                passwordLabel: "Password",
                password: ""
            }
        },
        methods: {
            handleSubmit(){
                console.log(this.username, this.password)
            }
        }
    })
    app.component('custom-input',{
        template:`
        <label>{{ label }}
            <input :type="type" v-model="inputValue">
        </label>
        `,
        props: ['label', 'type', 'modelValue'],
        computed:{
            inputValue:{
                get(){
                    return this.modelValue
                },
                set(value){
                    this.$emit('update:modelValue', value)
                }
            }
        } 
    })
    app.mount('#app')
</script>
</html>
